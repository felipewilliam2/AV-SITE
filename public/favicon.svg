<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Avião amarelo visto de cima, diagonal (nariz no canto superior direito) -->
  <g transform="rotate(45 50 50)">
    <!-- Corpo principal (fuselagem) -->
    <ellipse cx="50" cy="50" rx="30" ry="6" fill="#fbbf24"/>
    
    <!-- Asa esquerda (swept back) -->
    <ellipse cx="30" cy="50" rx="15" ry="25" fill="#fbbf24" transform="rotate(-10 30 50)"/>
    
    <!-- Asa direita (swept back) -->
    <ellipse cx="70" cy="50" rx="15" ry="25" fill="#fbbf24" transform="rotate(10 70 50)"/>
    
    <!-- Cauda (tail fin) -->
    <polygon points="15,50 25,42 25,58" fill="#fbbf24"/>
    
    <!-- Nose (nariz pontiagudo) -->
    <polygon points="75,50 85,47 85,53" fill="#fbbf24"/>
    
    <!-- Motores nas asas (pequenos círculos) -->
    <circle cx="45" cy="42" r="2.5" fill="#f59e0b"/>
    <circle cx="45" cy="58" r="2.5" fill="#f59e0b"/>
    <circle cx="55" cy="42" r="2.5" fill="#f59e0b"/>
    <circle cx="55" cy="58" r="2.5" fill="#f59e0b"/>
  </g>
</svg>
